<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binance Futures Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>Binance Futures Calculator</h1>
      <div class="input-group">
        <label for="entry-price">Entry Price:</label>
        <input type="number" id="entry-price" placeholder="Enter entry price" />
      </div>
      <div class="input-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity" />
      </div>
      <div class="input-group">
        <label for="exit-price">Exit Price:</label>
        <input type="number" id="exit-price" placeholder="Enter exit price" />
      </div>
      <div class="input-group">
        <label for="stop-loss">Stop Loss Price:</label>
        <input
          type="number"
          id="stop-loss"
          placeholder="Enter stop loss price"
        />
      </div>
      <div class="input-group">
        <label for="take-profit">Take Profit Price:</label>
        <input
          type="number"
          id="take-profit"
          placeholder="Enter take profit price"
        />
      </div>

      <div class="input-group">
        <label for="pnl">PNL:</label>
        <input type="number" id="pnl" readonly />
      </div>

      <div class="input-group">
        <label for="leverage">Leverage:</label>
        <input type="number" id="leverage" placeholder="Enter leverage" />
      </div>
      <div class="input-group">
        <label for="liquidation-price">Liquidation Price:</label>
        <input type="number" id="liquidation-price" readonly />
      </div>
      <button id="calculate">Calculate</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
